{% extends 'fields/index.html' %}

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ predicted_crop.fertilizer_name}}</h5>
          <p>Id nawozu: {{predicted_crop.id}}</p>

          <a href="update/{predicted_crop.id}}" class="btn my-2 menu-btn">Edytuj</a>
          <a href="delete/{{predicted_crop.id}}" class="btn my-2 menu-btn">Usu≈Ñ</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
