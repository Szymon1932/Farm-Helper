{% extends 'fields/index.html' %}
{% block content %}
      <h1>Dodawanie nawozu</h1>
      <form method = 'POST'>
        {% csrf_token %}
        {% for field in upload_form %}
        <tr>
          <th>{{field.label}}</th>
          <td>{{ field }}</td>
          <br />
        </tr> 
        {% endfor %}
      <button type="submit" class="btn btn-primary menu-btn">Dodaj do bazy</button>
      </form>

    </section>
    {% endblock %}
